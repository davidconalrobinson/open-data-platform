# Default values for openldap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
#
# For a complete list of parameters that can be set from this file refer to:
# https://github.com/jp-gouin/helm-openldap/blob/v3.0.2/values.yaml
global:
  ldapDomain: "<this value is overriden by terraform/helm_releases.tf>"
  adminPassword: "<this value is overriden by terraform/helm_releases.tf>"
  configPassword: "<this value is overriden by terraform/helm_releases.tf>"
env:
  LDAP_DOMAIN: "<this value is overriden by terraform/helm_releases.tf>"
  LDAP_BACKEND: "hdb"
  LDAP_TLS: "true"
  LDAP_TLS_ENFORCE: "false"
  LDAP_REMOVE_CONFIG_AFTER_SETUP: "true"
  LDAP_READONLY_USER: "true"
  LDAP_READONLY_USER_USERNAME: readonly
  LDAP_READONLY_USER_PASSWORD: "<this value is overriden by terraform/helm_releases.tf>"
customLdifFiles:
  initial-ous.ldif: "<this value is overriden by terraform/helm_releases.tf>"
